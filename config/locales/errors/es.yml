es:
  errors:
    account_reset:
      cancel_token_invalid: el token de cancelación no es válido
      cancel_token_missing: falta el token de cancelación
      granted_token_expired: El enlace para eliminar su cuenta de login.gov ha caducado.
        Crea otra solicitud para eliminar tu cuenta.
      granted_token_invalid: El enlace para eliminar tu cuenta de login.gov no es
        válido. Haz clic de nuevo en el enlace en tu correo electrónico.
      granted_token_missing: El enlace para eliminar tu cuenta de login.gov no es
        válido. Haz clic de nuevo en el enlace en tu correo electrónico.
    capture_doc:
      invalid_link: Este enlace ha caducado o no es válido. Solicite otro enlace para
        verificar su identidad en un teléfono móvil.
      token_expired: token caducado
      token_invalid: ficha invalida
      token_missing: falta el token
    confirm_password_incorrect: La contraseña es incorrecta.
    doc_auth:
      acuant_network_error: Lo sentimos, estamos experimentando dificultades técnicas.
        Por favor, inténtelo de nuevo más tarde.
      acuant_throttle: Para evitar abusos, limitamos el número de veces que puede
        intentar validar un documento. Por favor, inténtelo de nuevo más tarde.
      consent_form: Antes de continuar, debe darnos permiso. Marque la casilla a continuación
        y luego haga clic en continuar.
      document_capture_info_html: |-
        <div class="bold">Por favor verifique que:</div>
        <ul>
        <li>Las imágenes son claras (no borrosas) y enfocadas</li>
        <li>No hay reflejos, sombras o reflejos</li>
        <li>Su identificación no tiene ningún código de barras dañado</li>
        <li>Su identificación representa el 80% de la imagen general</li>
        <li>Su identificación está contra un fondo sólido y oscuro</li>
        </ul>
      document_capture_info_with_selfie_html: |-
        <div class="bold">Por favor verifique que:</div>
        <ul>
        <li>Las imágenes son claras (no borrosas) y enfocadas</li>
        <li>No hay reflejos, sombras o reflejos</li>
        <li>Su identificación no tiene ningún código de barras dañado</li>
        <li>Su identificación representa el 80% de la imagen general</li>
        <li>Su identificación está contra un fondo sólido y oscuro</li>
        <li>Su selfie se toma en un área bien iluminada con un fondo liso</li>
        <li>No lleva puesto un sombrero o anteojos, y su cabeza es completamente visible</li>
        </ul>
      general_error: No pudimos leer ni verificar su identificación. Intenta tomar
        y subir nuevas imágenes de la parte delantera y trasera de tu ID. Asegúrese
        de que todo se pueda leer fácilmente, incluido el código de barras.
      general_info: |-
        <div class="bold">Si está utilizando una cámara, asegúrese de</div>
        <ul class="mxn2 mt1 pl3 mb1 lg-ml2">
        <li class="mxn3">Estás en una zona bien iluminada</li>
        <li class="mxn3">Su identificación no tiene ningún código de barras dañado</li>
        <li class="mxn3">La identificación representa el 80% de la imagen general</li>
        <li class="mxn3">Las imágenes son claras (no borrosas) y enfocadas</li>
        <li class="mxn3">No hay reflejos, sombras o reflejos</li>
        <li class="mxn3">La identificación se destaca del fondo</li>
        <li class="mxn3">El fondo detrás de su identificación es un color sólido</li>
        <li class="mxn3">El fondo es visible detrás del documento</li>
        </ul>
      phone_step_incomplete: Debe ir a su teléfono y cargar fotos de su identificación
        antes de continuar. Te enviamos un enlace con instrucciones.
      photo_glare: La foto tiene un resplandor. Vuelve a intentarlo.
      quota_reached: Lo sentimos, su proveedor de servicios ha alcanzado su límite
        de verificación de identidad. Póngase en contacto con su proveedor de servicios
        para obtener más información.
      selfie: Lo sentimos, tu foto no fue aceptada. Inténtalo de nuevo.
      send_link_throttle: Lo intentaste muchas veces, vuelve a intentarlo en 10 minutos.
        También puedes hacer clic en comenzar de nuevo y elegir usar tu computadora.
    invalid_authenticity_token: "¡Oops! Algo salió mal. Inténtelo de nuevo."
    invalid_totp: El código es inválido. Vuelva a intentarlo.
    max_password_attempts_reached: Ha ingresado demasiadas contraseñas incorrectas.
      Puede restablecer su contraseña usando el enlace "¿Olvidó su contraseña?".
    messages:
      already_confirmed: ya estaba confirmado, por favor intente iniciar una sesión
      blank: Por favor, rellenar este campo.
      confirmation_code_incorrect: El código es incorrecto. ¿Lo escribió correctamente?
      confirmation_invalid_token: El enlace de confirmación no es válido. El enlace
        expiró o usted ya ha confirmado su cuenta.
      confirmation_period_expired: El enlace de confirmación expiró. Puede hacer clic
        en "Reenviar instrucciones de confirmación" para obtener otro.
      expired: ha caducado, por favor solicite uno nuevo
      format_mismatch: Por favor, use el formato solicitado.
      improbable_phone: Número de teléfono no válido. Asegúrate de introducir un número
        de teléfono válido.
      invalid_calling_area: No se admiten llamadas a ese número de teléfono. Intenta
        enviar un SMS si tienes un teléfono que permita enviar SMS.
      invalid_phone_number: El número de teléfono ingresado no está en el formato
        correcto.
      invalid_sms_number: El número de teléfono ingresado no admite mensajes de texto.
        Pruebe la opción de llamada telefónica.
      invalid_voice_number: Numero de telefono invalido. Verifique que haya ingresado
        el código de país o de área correcto.
      missing_field: Por favor, rellene este campo.
      must_have_us_country_code: Número de teléfono no válido. Asegúrate de introducir
        un número de teléfono con un código país de EE. UU.
      no_pending_profile: Ningún perfil está esperando verificación
      otp_failed: Se produjo un error al enviar el código de seguridad.
      password_incorrect: La contraseña es incorrecta
      personal_key_incorrect: La clave personal es incorrecta
      phone_duplicate: Esta cuenta ya está utilizando el número de teléfono que ingresó
        como autenticador. Por favor, use un número de teléfono diferente.
      phone_unsupported: Lo sentimos, no podemos enviar SMS en este momento. Pruebe
        la opción de llamada telefónica a continuación o use su clave personal.
      pwned_password: La contraseña que ingresaste no es segura. Está en una lista
        de contraseñas conocidas expuestas en violaciones de datos.
      twilio_timeout: El servidor tardó demasiado en responder. Vuelve a intentarlo.<br><br>El
        servicio de mensajes de texto puede estar teniendo problemas. Puede consultar
        el estado con <a href="https://status.twilio.com/" target='_blank'>nuestro
        proveedor de servicios de mensajes</a>.
      unauthorized_authn_context: Contexto de autenticación no autorizado
      unauthorized_nameid_format: Formato de ID de nombre no autorizado
      unauthorized_service_provider: Proveedor de servicio no autorizado
      usps_otp_expired: Tu código de confirmación ha caducado. Vuelve a solicitar
        otra carta para recibir un nuevo código.
      weak_password: Su contraseña no es suficientemente segura. %{feedback}
    piv_cac_setup:
      unique_name: El nombre ya fue escogido. Por favor, elija un nombre diferente.
    two_factor_auth_setup:
      must_select_option: Seleccione un método de autenticación.
    webauthn_setup:
      already_registered: Clave de seguridad ya registrada. Por favor, intente una
        clave de seguridad diferente.
      attestation_error: Lo sentimos, pero su clave de seguridad no parece ser una
        clave de seguridad FIDO. Asegúrese de que su dispositivo esté en https://fidoalliance.org/certification/fido-certified-products/
        y si cree que el error es nuestro, contáctenos en hello@login.gov.
      general_error: Hubo un error al agregar su clave de seguridad de hardware. Inténtalo
        de nuevo.
      not_supported: Lo sentimos, su navegador no admite las claves de seguridad FIDO.
        Las últimas versiones de Chrome, Firefox, Edge y Safari son compatibles con
        las claves de seguridad FIDO. Internet Explorer no lo hace.
      unique_name: El nombre ya fue escogido. Por favor, elija un nombre diferente.
